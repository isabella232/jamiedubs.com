<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <title>
  {%- if page.url == '/' -%}
    {{ page.title }}
  {%- else -%}
    {{ page.title | append: ' | jamiedubs.com' }}
  {%- endif -%}
  </title>

  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />

  <meta name="google-site-verification" content="lvsaiqNXO7DuCF-XW08n3_PrePJMDZRZRskcl4oLGbI" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="{{base_url}}/stylesheet.css" />

  <!-- TODO configure and bring back the SEO plugin -->

  {%- include analytics.html -%}

</head>
<body>
  <div id="header">
    <h1><a href="/">Jamie "Dubs" Wilkinson</a></h1>
  </div>

  <div id="content">
    {%- if page.id -%}
      <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>

      <!-- FIXME DRY with blog.html -->
      <div class="metadata">
        <div class="date">{{ page.date | date: "%Y-%m-%d" }}</div>
        <!--<div class="categories">
          {% for category in page.categories %}
            <a href="/categories/{{ category }}">#{{ category }}</a>
          {% endfor %}
        </div>-->
      </div>
    {%- endif -%}

    <div class="body">
      {{ content }}
    </div>
  </div>

  <!-- <div id="footer"></div> -->
</body>
</html>
